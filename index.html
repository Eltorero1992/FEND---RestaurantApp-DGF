<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Viewport tag added for web responsiveness
 -->
  <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

  <script src='https://static-assets.mapbox.com/gl-pricing/dist/mapbox-gl.js'></script>

  <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

  <title>Restaurant Reviews</title>

</head>

<body>
  <header>
<!--
    Links added at beginning of webpage for fast travel to relevant content -->

    <a href="#filter" class="skip-link"> Skip to restaurant filters</a>
    <a href="#restaurantFound" id="restaurants-list-helper" class="skip-link"> Skip to restaurant list</a>
    <a href="#map" class="skip-link">Skip to restaurant map</a>

<!--
    Tabindex role and aria tags for a11y purposes all throughout the document -->

    <nav>
      <h1><a href="/" tabindex="0" role="link" aria-label="Home Link">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">

    <section>

      <section id="map-container">
        <div id="map" tabindex="-1" role="application" aria-label="location"></div>
      </section>

<!--
    Labels for a11y purposes -->

      <div id="filter" class="filter-options">
        <h2 tabindex="-1">Filter Menu</h2>

        <div class="option-container">

          <label class="filter-label" for="neighborhoods-select"> Select a Neighborhood</label>

          <select id="neighborhoods-select" name="neighborhoods" role="listbox"
          aria-label="neighborhoods-select" onchange="updateRestaurants()">

          <option value="all">All Neighborhoods</option>
          </select>

        </div>

        <div class="option-container">

          <label class="filter-label" for="cuisines-select"> Select a Cuisine</label>

          <select id="cuisines-select" name="cuisines" aria-label= "cuisines-select" role="listbox" onchange="updateRestaurants()">

          <option value="all">All Cuisines</option>

          </select>

        </div>

      </div>

     <h2 id="restaurantFound" role="heading" aria-label="Number of Restaurants Found"
     aria-level="2" tabindex="-1"></h2>

      <ul id="restaurants-list">
      </ul>
          </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

<!-- Service worker present for webpage
 -->
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
